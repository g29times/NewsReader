<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - NewsReader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container-fluid {
            height: 100vh;
            padding: 20px;
        }
        
        /* 三栏布局 */
        .main-content {
            display: flex;
            height: calc(100vh - 40px);
            gap: 20px;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            transition: width 0.3s;
        }
        
        .sidebar.collapsed {
            width: 50px;
        }
        
        /* 聊天区域样式 */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message-content {
            padding: 12px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .message.ai .message-content {
            background: #e3f2fd;
        }
        
        .message.user .message-content {
            background: #e9ecef;
        }
        
        .source-reference {
            display: inline-block;
            margin: 2px;
            padding: 2px 6px;
            border-radius: 12px;
            background: #dee2e6;
            font-size: 0.8em;
        }
        
        /* 输入区域样式 */
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background: white;
        }
        
        .chat-input {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            resize: vertical;
        }
        
        .chat-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-content">
            <!-- 左侧资源列表 -->
            <div class="sidebar" id="sources-sidebar">
                <h5 class="mb-3">资源列表</h5>
                <div class="sources-list">
                    <!-- 资源列表将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 中间聊天区域 -->
            <div class="chat-section">
                <div class="chat-messages" id="chat-messages">
                    <!-- 消息将通过JavaScript动态加载 -->
                </div>
                <div class="chat-input-area">
                    <textarea class="chat-input" id="user-input" placeholder="输入您的问题..."></textarea>
                    <div class="chat-controls">
                        <div class="suggested-prompts">
                            <button class="btn btn-outline-secondary btn-sm">分析主题</button>
                            <button class="btn btn-outline-secondary btn-sm">生成摘要</button>
                            <button class="btn btn-outline-secondary btn-sm">提取关键点</button>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-outline-primary" onclick="startVoiceInput()">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧笔记区域 -->
            <div class="sidebar" id="notes-sidebar">
                <h5 class="mb-3">笔记</h5>
                <div class="notes-content">
                    <!-- 笔记内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                appendMessage('user', message);
                input.value = '';
                // TODO: 发送到后端API
            }
        }

        // 添加消息到聊天区域
        function appendMessage(type, content, sources = []) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            if (sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sources.forEach(source => {
                    const sourceSpan = document.createElement('span');
                    sourceSpan.className = 'source-reference';
                    sourceSpan.textContent = source;
                    sourcesDiv.appendChild(sourceSpan);
                });
                messageDiv.appendChild(sourcesDiv);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 切换侧边栏
        function toggleSidebar(id) {
            const sidebar = document.getElementById(id);
            sidebar.classList.toggle('collapsed');
        }

        // 语音输入（示例）
        function startVoiceInput() {
            // TODO: 实现语音输入功能
            alert('语音输入功能开发中...');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加示例消息
            appendMessage('ai', '你好！我是你的AI助手。我可以帮你分析文章、生成摘要、提取关键点。', ['文档1', '文档2']);
        });
    </script>
</body>
</html>
