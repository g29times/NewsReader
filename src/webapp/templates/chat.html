<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - NewsReader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <style>
        /* Âü∫Á°ÄÂ∏ÉÂ±Ä */
        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .chat-container.expanded {
            grid-template-columns: 500px 1fr 300px;
        }

        /* Â∑¶‰æßÊñáÁ´†Èù¢Êùø */
        .articles-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            height: calc(100vh - 40px);
            position: relative;
        }

        /* ÊñáÁ´†ÂàóË°® */
        .article-list {
            display: block;
            transition: opacity 0.3s ease;
        }

        .chat-container.expanded .article-list {
            display: none;
        }

        /* Â±ïÂºÄÁöÑÊñáÁ´†ÂÜÖÂÆπ */
        #expandedArticle {
            display: none;
        }

        .chat-container.expanded #expandedArticle {
            display: block;
        }

        /* ÊñáÁ´†ÂàóË°® */
        .article-list {
            display: block;
            transition: opacity 0.3s ease;
        }

        .chat-container.expanded .article-list {
            display: none;
        }

        /* Â±ïÂºÄÁöÑÊñáÁ´†ÂÜÖÂÆπ */
        .article-content {
            display: none;
            height: 100%;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .chat-container.expanded .article-content {
            display: flex;
            flex-direction: column;
        }

        .article-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 8px 0;
        }

        .article-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .collapse-btn {
            padding: 4px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: white;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
        }

        /* .collapse-btn:hover {
            background-color: #f8f9fa;
        } */

        .article-title {
            font-size: 1.2em;
            font-weight: 500;
            margin: 15px 0;
        }

        .article-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px 0;
        }

        .source-guide {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        /* ‰∏≠Èó¥ËÅäÂ§©Âå∫Âüü */
        .chat-area {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .chat-input-area {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .chat-input {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .chat-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Âè≥‰æßÁ¨îËÆ∞Âå∫Âüü */
        .notes-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            height: calc(100vh - 40px);
        }

        /* Â∑•ÂÖ∑Ê†è */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toolbar button {
            padding: 5px 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        /* Toast ÊèêÁ§∫Ê°Ü */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 15px;
            margin-bottom: 10px;
            min-width: 250px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .article-list-header {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .article-checkbox {
            margin: 0;
            cursor: pointer;
        }

        .article-title {
            flex: 1;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }

        .article-title:hover {
            color: #1a73e8;
        }

        .source-guide-container {
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .source-guide-header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #f8f9fa;
            cursor: pointer;
            gap: 8px;
        }

        .source-guide-content {
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
        }

        .source-guide-content.expanded {
            display: block;
        }

        .source-guide-content:not(.expanded) {
            display: none;
        }

        .source-guide-content h4 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #202124;
        }
    </style>
</head>
<body>
    <!-- Toast ÂÆπÂô® -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="chat-container">
        <!-- Â∑¶‰æßÊñáÁ´†Èù¢Êùø -->
        <div class="articles-panel">
            <div class="toolbar">
                <input type="text" placeholder="ÊêúÁ¥¢ÊñáÁ´†..." class="form-control">
            </div>
            <div id="articleList" class="article-list">
                <div class="article-list-header">
                    <input type="checkbox" id="selectAll" class="article-checkbox">
                    <label for="selectAll">ÂÖ®ÈÄâ</label>
                </div>
                <div class="article-items">
                    {% for article in articles %}
                    <div class="article-item">
                        <input type="checkbox" class="article-checkbox" data-article-id="{{ article.id }}">
                        <div class="article-title" onclick="fetchArticleDetails({{ article.id }})">{{ article.title }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div id="expandedArticle">
                <div class="article-header">
                    <h2>Sources</h2>
                    <button class="collapse-btn btn btn-sm btn-outline-secondary" onclick="collapseArticle()">Collapse</button>
                </div>
                <h2 class="article-title" id="expandedArticleTitle"></h2>
                <div class="source-guide-container">
                    <div class="source-guide-header" onclick="toggleSourceGuide(this)">
                        <span class="source-guide-icon">üìö</span>
                        <h5 class="source-guide-title btn btn-outline-primary">Source guide</h5>
                        <span class="expand-text">Â±ïÂºÄ</span>
                    </div>
                    <div class="source-guide-content">
                        <div class="summary">
                            <h4>Summary</h4>
                            <p id="expandedArticleSummary"></p>
                        </div>
                        <div class="key-topics">
                            <h4>Key Topics</h4>
                            <ul id="expandedArticleTopics"></ul>
                        </div>
                    </div>
                </div>
                <div class="article-body" id="expandedArticleContent"></div>
            </div>
        </div>

        <!-- ‰∏≠Èó¥ËÅäÂ§©Âå∫Âüü -->
        <div class="chat-area">
            <div class="chat-toolbar">
                <button class="btn btn-outline-secondary" onclick="uploadFile()">‰∏ä‰º†Êñá‰ª∂</button>
                <button class="btn btn-outline-secondary" onclick="startRecording()">ÂΩïÈü≥</button>
                <button class="btn btn-outline-secondary" onclick="openCamera()">Áõ∏Êú∫</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- ËÅäÂ§©Ê∂àÊÅØÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊ∑ªÂä† -->
            </div>
            <div class="chat-input-area">
                <textarea id="messageInput" class="chat-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..."></textarea>
                <button class="btn btn-primary" onclick="sendChatMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>

        <!-- Âè≥‰æßÁ¨îËÆ∞Âå∫Âüü -->
        <div class="notes-panel">
            <!-- Á¨îËÆ∞ÂäüËÉΩÂ∞ÜÂú®ÂêéÁª≠Ê∑ªÂä† -->
            <h4>Á¨îËÆ∞Âå∫Âüü</h4>
        </div>
    </div>

    <script>
        let isExpanded = false;
        let currentArticle = null;

        async function fetchArticleDetails(articleId) {
            if (currentArticle === articleId && isExpanded) {
                toggleArticlePanel();
                return;
            }

            try {
                const response = await fetch(`/api/articles/${articleId}`);
                const data = await response.json();
                if (data.success) {
                    currentArticle = articleId;
                    displayArticleContent(data.data.article);
                    if (!isExpanded) {
                        toggleArticlePanel();
                    }
                }
            } catch (error) {
                console.error('Error fetching article details:', error);
            }
        }

        function toggleArticlePanel() {
            const chatContainer = document.querySelector('.chat-container');
            isExpanded = !isExpanded;
            
            if (!isExpanded) {
                currentArticle = null;
            }
            
            chatContainer.classList.toggle('expanded', isExpanded);
        }

        function displayArticleContent(article) {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.classList.add('expanded');
            
            // ÂàõÂª∫MarkdownËΩ¨Êç¢Âô®
            const converter = new showdown.Converter();
            // ËΩ¨Êç¢MarkdownÂÜÖÂÆπ
            const contentHtml = converter.makeHtml(article.content || '');
            
            const titleElement = document.getElementById('expandedArticleTitle');
            titleElement.textContent = article.title;
            
            document.getElementById('expandedArticleSummary').textContent = article.summary;
            const topicsList = document.getElementById('expandedArticleTopics');
            topicsList.innerHTML = article.topics.map(topic => `<li>${topic}</li>`).join('');
            document.getElementById('expandedArticleContent').innerHTML = contentHtml || 'ÊöÇÊó†ÂÜÖÂÆπ';
            
            // Á°Æ‰øùSource GuideÈªòËÆ§ÊòØÊî∂Ëµ∑ÁöÑ
            const sourceGuideContent = document.querySelector('.source-guide-content');
            sourceGuideContent.classList.remove('expanded');
            const expandText = document.querySelector('.expand-text');
            expandText.textContent = 'Â±ïÂºÄ';
            
        }

        function toggleSourceGuide(header) {
            const content = header.nextElementSibling;
            const expandText = header.querySelector('.expand-text');
            
            content.classList.toggle('expanded');
            expandText.textContent = content.classList.contains('expanded') ? 'Êî∂Áº©' : 'Â±ïÂºÄ';
        }

        function collapseArticle() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.classList.remove('expanded');
        }

        // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ËÅäÂ§©Âå∫Âüü
        function addUserMessageToChat(content) {
            addMessageToChat('user', content);
        }

        // Ê∑ªÂä†Âä©ÊâãÊ∂àÊÅØÂà∞ËÅäÂ§©Âå∫Âüü
        function addAssistantMessageToChat(content) {
            // ÁßªÈô§ÊâÄÊúâ"ÊÄùËÄÉ‰∏≠..."ÁöÑ‰∏¥Êó∂Ê∂àÊÅØ
            const tempMessages = document.querySelectorAll('.message.assistant.thinking');
            tempMessages.forEach(msg => msg.remove());
            
            // Ê∑ªÂä†ÂÆûÈôÖÁöÑÂä©ÊâãÊ∂àÊÅØ
            addMessageToChat('assistant', content);
        }

        // Ê∑ªÂä†ÊÄùËÄÉ‰∏≠ÁöÑ‰∏¥Êó∂Ê∂àÊÅØ
        function addThinkingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant thinking';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>AIÂä©Êâã:</strong>
                    <p>ÊÄùËÄÉ‰∏≠...</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ÂèëÈÄÅËÅäÂ§©Ê∂àÊÅØ
        async function sendChatMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.querySelector('.btn-primary');
            const message = messageInput.value.trim();

            if (message === '') {
                showToast('ËØ∑ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ', 'error');
                return;
            }

            // Á¶ÅÁî®ÂèëÈÄÅÊåâÈíÆ
            sendButton.disabled = true;

            // Ëé∑ÂèñÈÄâ‰∏≠ÁöÑÊñáÁ´†ID
            const selectedArticles = Array.from(document.querySelectorAll('.article-items .article-checkbox:checked'))
                .map(checkbox => checkbox.dataset.articleId);
            
            console.debug('Selected articles:', selectedArticles); // Ë∞ÉËØïÊó•Âøó

            try {
                // Á´ãÂç≥Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
                addUserMessageToChat(message);
                // Ê∑ªÂä†ÊÄùËÄÉ‰∏≠ÊèêÁ§∫
                addThinkingMessage();
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                messageInput.value = '';

                let result;
                if (selectedArticles.length > 0) {
                    result = await call_chat('/api/chat/with_articles', message, selectedArticles);
                } else {
                    result = await call_chat('/api/chat', message);
                }
                
                console.debug('Chat result:', result.success); // Ë∞ÉËØïÊó•Âøó
                
                if (result.success) {
                    if (result.data && result.data.response) {
                        addAssistantMessageToChat(result.data.response);
                    }
                    showToast('Ê∂àÊÅØÂ§ÑÁêÜÊàêÂäü', 'success');
                } else {
                    showToast(result.message || 'Ê∂àÊÅØÂ§ÑÁêÜÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Chat error:', error);
                showToast('Ê∂àÊÅØÂèëÈÄÅÂ§±Ë¥•', 'error');
            } finally {
                // ÊÅ¢Â§çÂèëÈÄÅÊåâÈíÆ
                sendButton.disabled = false;
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©Âå∫Âüü
        function addMessageToChat(role, content) {
            
            // ÂàõÂª∫MarkdownËΩ¨Êç¢Âô®Âπ∂ËΩ¨Êç¢ÂÜÖÂÆπ
            const converter = new showdown.Converter();
            const htmlContent = role === 'assistant' ? converter.makeHtml(content) : content;
            
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${role === 'user' ? '‰Ω†' : 'AIÂä©Êâã'}:</strong>
                    <p>${htmlContent}</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Ë∞ÉÁî®ÂêéÁ´ØchatÊúçÂä°
        async function call_chat(url, message, selectedArticles = []) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                            'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                            message: message,
                            article_ids: selectedArticles
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`ÊúçÂä°ÂìçÂ∫îÔºö(${error.message || 'Êú™Áü•ÈîôËØØ'})`);
                }

                const result = await response.json();
                console.debug('Chat result:', result); // Ë∞ÉËØïÊó•Âøó

                return result;
            } catch (error) {
                console.error('Chat error:', error);
                showToast('ÊúçÂä°Ë∞ÉÁî®Â§±Ë¥•' + error.message, 'error');
            }
        }

        // ÊêúÁ¥¢ÊñáÁ´†
        async function searchArticles(query) {
            try {
                const response = await fetch(`/api/articles/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('ÊêúÁ¥¢ËØ∑Ê±ÇÂ§±Ë¥•');
                }

                const result = await response.json();
                if (result.success) {
                    updateArticlesList(result.data.articles);
                } else {
                    showToast(result.message || 'ÊêúÁ¥¢Â§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Search error:', error);
                showToast('ÊêúÁ¥¢Â§±Ë¥•Ôºö' + error.message, 'error');
            }
        }

        // Êõ¥Êñ∞ÊñáÁ´†ÂàóË°®
        function updateArticlesList(articles) {
            const articleList = document.querySelector('.article-items');
            articleList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <input type="checkbox" class="article-checkbox" data-article-id="${article.id}">
                    <div class="article-title" onclick="fetchArticleDetails(${article.id})">${article.title}</div>
                </div>
            `).join('');

            // ÈáçÊñ∞ÁªëÂÆöÂ§çÈÄâÊ°Ü‰∫ã‰ª∂
            document.querySelectorAll('.article-items .article-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function(e) {
                    e.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°
                    // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâÂ§çÈÄâÊ°ÜÈÉΩË¢´ÈÄâ‰∏≠
                    const allCheckboxes = document.querySelectorAll('.article-items .article-checkbox');
                    const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                    document.getElementById('selectAll').checked = allChecked;
                });
            });
        }

        // ÁªëÂÆöÊêúÁ¥¢ËæìÂÖ•Ê°Ü‰∫ã‰ª∂
        document.querySelector('.toolbar input[type="text"]').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query) {
                searchArticles(query);
            } else {
                // Â¶ÇÊûúÊêúÁ¥¢Ê°Ü‰∏∫Á©∫ÔºåÈáçÊñ∞Âä†ËΩΩÊâÄÊúâÊñáÁ´†
                searchArticles('');
            }
        });

        // Toast ÊèêÁ§∫ÂäüËÉΩ
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('#toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Êñá‰ª∂‰∏ä‰º†ÂäüËÉΩÔºàÂæÖÂÆûÁé∞Ôºâ
        function uploadFile() {
            showToast('Êñá‰ª∂‰∏ä‰º†ÂäüËÉΩÂç≥Â∞ÜÊé®Âá∫', 'info');
        }

        // ÂΩïÈü≥ÂäüËÉΩÔºàÂæÖÂÆûÁé∞Ôºâ
        function startRecording() {
            showToast('ÂΩïÈü≥ÂäüËÉΩÂç≥Â∞ÜÊé®Âá∫', 'info');
        }

        // Áõ∏Êú∫ÂäüËÉΩÔºàÂæÖÂÆûÁé∞Ôºâ
        function openCamera() {
            showToast('Áõ∏Êú∫ÂäüËÉΩÂç≥Â∞ÜÊé®Âá∫', 'info');
        }

        // Ê∑ªÂä†ÂÖ®ÈÄâÂäüËÉΩ
        document.getElementById('selectAll').addEventListener('change', function(e) {
            const checkboxes = document.querySelectorAll('.article-items .article-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });

        // Êõ¥Êñ∞ÊñáÁ´†ÈÄâÊã©Áä∂ÊÄÅ
        document.querySelectorAll('.article-items .article-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function(e) {
                e.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°
                // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâÂ§çÈÄâÊ°ÜÈÉΩË¢´ÈÄâ‰∏≠
                const allCheckboxes = document.querySelectorAll('.article-items .article-checkbox');
                const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                document.getElementById('selectAll').checked = allChecked;
            });
        });
    </script>
</body>
</html>
