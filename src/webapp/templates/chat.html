<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - NewsReader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <style>
        /* åŸºç¡€å¸ƒå±€ */
        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .chat-container.expanded {
            grid-template-columns: 500px 1fr 300px;
        }

        /* å·¦ä¾§æ–‡ç« é¢æ¿ */
        .articles-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            height: calc(100vh - 40px);
            position: relative;
        }

        /* æ–‡ç« åˆ—è¡¨ */
        .article-list {
            display: block;
            transition: opacity 0.3s ease;
        }

        .chat-container.expanded .article-list {
            display: none;
        }

        /* å±•å¼€çš„æ–‡ç« å†…å®¹ */
        #expandedArticle {
            display: none;
        }

        .chat-container.expanded #expandedArticle {
            display: block;
        }

        /* æ–‡ç« åˆ—è¡¨ */
        .article-list {
            display: block;
            transition: opacity 0.3s ease;
        }

        .chat-container.expanded .article-list {
            display: none;
        }

        /* å±•å¼€çš„æ–‡ç« å†…å®¹ */
        .article-content {
            display: none;
            height: 100%;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .chat-container.expanded .article-content {
            display: flex;
            flex-direction: column;
        }

        .article-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 8px 0;
        }

        .article-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .collapse-btn {
            padding: 4px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: white;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
        }

        /* .collapse-btn:hover {
            background-color: #f8f9fa;
        } */

        .article-title {
            font-size: 1.2em;
            font-weight: 500;
            margin: 15px 0;
        }

        .article-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px 0;
        }

        .source-guide {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        /* ä¸­é—´èŠå¤©åŒºåŸŸ */
        .chat-area {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .chat-input-area {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .chat-input {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .chat-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* å³ä¾§ç¬”è®°åŒºåŸŸ */
        .notes-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            height: calc(100vh - 40px);
        }

        /* å·¥å…·æ  */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toolbar button {
            padding: 5px 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        /* Toast æç¤ºæ¡† */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 15px;
            margin-bottom: 10px;
            min-width: 250px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .article-list-header {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .article-checkbox {
            margin: 0;
            cursor: pointer;
        }

        .article-title {
            flex: 1;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }

        .article-title:hover {
            color: #1a73e8;
        }

        .source-guide-container {
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .source-guide-header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #f8f9fa;
            cursor: pointer;
            gap: 8px;
        }

        .source-guide-content {
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
        }

        .source-guide-content.expanded {
            display: block;
        }

        .source-guide-content:not(.expanded) {
            display: none;
        }

        .source-guide-content h4 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #202124;
        }
    </style>
</head>
<body>
    <!-- Toast å®¹å™¨ -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="chat-container">
        <!-- å·¦ä¾§æ–‡ç« é¢æ¿ -->
        <div class="articles-panel">
            <div class="toolbar">
                <input type="text" placeholder="æœç´¢æ–‡ç« ..." class="form-control">
            </div>
            <div id="articleList" class="article-list">
                <div class="article-list-header">
                    <input type="checkbox" id="selectAll" class="article-checkbox">
                    <label for="selectAll">å…¨é€‰</label>
                </div>
                <div class="article-items">
                    {% for article in articles %}
                    <div class="article-item">
                        <input type="checkbox" class="article-checkbox" data-article-id="{{ article.id }}">
                        <div class="article-title" onclick="fetchArticleDetails({{ article.id }})">{{ article.title }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div id="expandedArticle">
                <div class="article-header">
                    <h2>Sources</h2>
                    <button class="collapse-btn btn btn-sm btn-outline-secondary" onclick="collapseArticle()">Collapse</button>
                </div>
                <h2 class="article-title" id="expandedArticleTitle"></h2>
                <div class="source-guide-container">
                    <div class="source-guide-header" onclick="toggleSourceGuide(this)">
                        <span class="source-guide-icon">ğŸ“š</span>
                        <h5 class="source-guide-title btn btn-outline-primary">Source guide</h5>
                        <span class="expand-text">å±•å¼€</span>
                    </div>
                    <div class="source-guide-content">
                        <div class="summary">
                            <h4>Summary</h4>
                            <p id="expandedArticleSummary"></p>
                        </div>
                        <div class="key-topics">
                            <h4>Key Topics</h4>
                            <ul id="expandedArticleTopics"></ul>
                        </div>
                    </div>
                </div>
                <div class="article-body" id="expandedArticleContent"></div>
            </div>
        </div>

        <!-- ä¸­é—´èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
            <div class="chat-toolbar">
                <button class="btn btn-outline-secondary" onclick="uploadFile()">ä¸Šä¼ æ–‡ä»¶</button>
                <button class="btn btn-outline-secondary" onclick="startRecording()">å½•éŸ³</button>
                <button class="btn btn-outline-secondary" onclick="openCamera()">ç›¸æœº</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- èŠå¤©æ¶ˆæ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€æ·»åŠ  -->
            </div>
            <div class="chat-input-area">
                <textarea id="messageInput" class="chat-input" placeholder="è¾“å…¥æ¶ˆæ¯..."></textarea>
                <button class="btn btn-primary" onclick="sendChatMessage()">å‘é€</button>
            </div>
        </div>

        <!-- å³ä¾§ç¬”è®°åŒºåŸŸ -->
        <div class="notes-panel">
            <!-- ç¬”è®°åŠŸèƒ½å°†åœ¨åç»­æ·»åŠ  -->
            <h4>ç¬”è®°åŒºåŸŸ</h4>
        </div>
    </div>

    <script>
        let isExpanded = false;
        let currentArticle = null;

        async function fetchArticleDetails(articleId) {
            if (currentArticle === articleId && isExpanded) {
                toggleArticlePanel();
                return;
            }

            try {
                const response = await fetch(`/api/articles/${articleId}`);
                const data = await response.json();
                if (data.success) {
                    currentArticle = articleId;
                    displayArticleContent(data.data.article);
                    if (!isExpanded) {
                        toggleArticlePanel();
                    }
                }
            } catch (error) {
                console.error('Error fetching article details:', error);
            }
        }

        function toggleArticlePanel() {
            const chatContainer = document.querySelector('.chat-container');
            isExpanded = !isExpanded;
            
            if (!isExpanded) {
                currentArticle = null;
            }
            
            chatContainer.classList.toggle('expanded', isExpanded);
        }

        function displayArticleContent(article) {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.classList.add('expanded');
            
            // åˆ›å»ºMarkdownè½¬æ¢å™¨
            const converter = new showdown.Converter();
            // è½¬æ¢Markdownå†…å®¹
            const contentHtml = converter.makeHtml(article.content || '');
            
            const titleElement = document.getElementById('expandedArticleTitle');
            titleElement.textContent = article.title;
            
            document.getElementById('expandedArticleSummary').textContent = article.summary;
            const topicsList = document.getElementById('expandedArticleTopics');
            topicsList.innerHTML = article.topics.map(topic => `<li>${topic}</li>`).join('');
            document.getElementById('expandedArticleContent').innerHTML = contentHtml || 'æš‚æ— å†…å®¹';
            
            // ç¡®ä¿Source Guideé»˜è®¤æ˜¯æ”¶èµ·çš„
            const sourceGuideContent = document.querySelector('.source-guide-content');
            sourceGuideContent.classList.remove('expanded');
            const expandText = document.querySelector('.expand-text');
            expandText.textContent = 'å±•å¼€';
            
        }

        function toggleSourceGuide(header) {
            const content = header.nextElementSibling;
            const expandText = header.querySelector('.expand-text');
            
            content.classList.toggle('expanded');
            expandText.textContent = content.classList.contains('expanded') ? 'æ”¶ç¼©' : 'å±•å¼€';
        }

        function collapseArticle() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.classList.remove('expanded');
        }

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addUserMessageToChat(content) {
            addMessageToChat('user', content);
        }

        // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addAssistantMessageToChat(content) {
            // ç§»é™¤æ‰€æœ‰"æ€è€ƒä¸­..."çš„ä¸´æ—¶æ¶ˆæ¯
            const tempMessages = document.querySelectorAll('.message.assistant.thinking');
            tempMessages.forEach(msg => msg.remove());
            
            // æ·»åŠ å®é™…çš„åŠ©æ‰‹æ¶ˆæ¯
            addMessageToChat('assistant', content);
        }

        // æ·»åŠ æ€è€ƒä¸­çš„ä¸´æ—¶æ¶ˆæ¯
        function addThinkingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant thinking';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>AIåŠ©æ‰‹:</strong>
                    <p>æ€è€ƒä¸­...</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // å‘é€èŠå¤©æ¶ˆæ¯
        async function sendChatMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.querySelector('.btn-primary');
            const message = messageInput.value.trim();

            if (message === '') {
                showToast('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error');
                return;
            }

            // ç¦ç”¨å‘é€æŒ‰é’®
            sendButton.disabled = true;

            // è·å–é€‰ä¸­çš„æ–‡ç« ID
            const selectedArticles = Array.from(document.querySelectorAll('.article-items .article-checkbox:checked'))
                .map(checkbox => checkbox.dataset.articleId);
            
            console.debug('Selected articles:', selectedArticles); // è°ƒè¯•æ—¥å¿—

            try {
                // ç«‹å³æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                addUserMessageToChat(message);
                // æ·»åŠ æ€è€ƒä¸­æç¤º
                addThinkingMessage();
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';

                let result;
                if (selectedArticles.length > 0) {
                    result = await call_chat('/api/chat/with_articles', message, selectedArticles);
                } else {
                    result = await call_chat('/api/chat', message);
                }
                
                console.debug('Chat result:', result.success); // è°ƒè¯•æ—¥å¿—
                
                if (result.success) {
                    if (result.data && result.data.response) {
                        addAssistantMessageToChat(result.data.response);
                    }
                    showToast('æ¶ˆæ¯å¤„ç†æˆåŠŸ', 'success');
                } else {
                    showToast(result.message || 'æ¶ˆæ¯å¤„ç†å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Chat error:', error);
                showToast('æ¶ˆæ¯å‘é€å¤±è´¥', 'error');
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendButton.disabled = false;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessageToChat(role, content) {
            
            // åˆ›å»ºMarkdownè½¬æ¢å™¨å¹¶è½¬æ¢å†…å®¹
            const converter = new showdown.Converter();
            const htmlContent = role === 'assistant' ? converter.makeHtml(content) : content;
            
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${role === 'user' ? 'ä½ ' : 'AIåŠ©æ‰‹'}:</strong>
                    <p>${htmlContent}</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // è°ƒç”¨åç«¯chatæœåŠ¡
        async function call_chat(url, message, selectedArticles = []) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                            'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                            message: message,
                            article_ids: selectedArticles
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`æœåŠ¡å“åº”ï¼š(${error.message || 'æœªçŸ¥é”™è¯¯'})`);
                }

                const result = await response.json();
                console.debug('Chat result:', result); // è°ƒè¯•æ—¥å¿—

                return result;
            } catch (error) {
                console.error('Chat error:', error);
                showToast('æœåŠ¡è°ƒç”¨å¤±è´¥' + error.message, 'error');
            }
        }

        // æœç´¢æ–‡ç« 
        async function searchArticles(query) {
            try {
                const response = await fetch(`/api/articles/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('æœç´¢è¯·æ±‚å¤±è´¥');
                }

                const result = await response.json();
                if (result.success) {
                    updateArticlesList(result.data.articles);
                } else {
                    showToast(result.message || 'æœç´¢å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Search error:', error);
                showToast('æœç´¢å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // æ›´æ–°æ–‡ç« åˆ—è¡¨
        function updateArticlesList(articles) {
            const articleList = document.querySelector('.article-items');
            articleList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <input type="checkbox" class="article-checkbox" data-article-id="${article.id}">
                    <div class="article-title" onclick="fetchArticleDetails(${article.id})">${article.title}</div>
                </div>
            `).join('');

            // é‡æ–°ç»‘å®šå¤é€‰æ¡†äº‹ä»¶
            document.querySelectorAll('.article-items .article-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function(e) {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                    // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰å¤é€‰æ¡†éƒ½è¢«é€‰ä¸­
                    const allCheckboxes = document.querySelectorAll('.article-items .article-checkbox');
                    const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                    document.getElementById('selectAll').checked = allChecked;
                });
            });
        }

        // ç»‘å®šæœç´¢è¾“å…¥æ¡†äº‹ä»¶
        document.querySelector('.toolbar input[type="text"]').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query) {
                searchArticles(query);
            } else {
                // å¦‚æœæœç´¢æ¡†ä¸ºç©ºï¼Œé‡æ–°åŠ è½½æ‰€æœ‰æ–‡ç« 
                searchArticles('');
            }
        });

        // Toast æç¤ºåŠŸèƒ½
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('#toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½ï¼ˆå¾…å®ç°ï¼‰
        function uploadFile() {
            showToast('æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½å³å°†æ¨å‡º', 'info');
        }

        // å½•éŸ³åŠŸèƒ½ï¼ˆå¾…å®ç°ï¼‰
        function startRecording() {
            showToast('å½•éŸ³åŠŸèƒ½å³å°†æ¨å‡º', 'info');
        }

        // ç›¸æœºåŠŸèƒ½ï¼ˆå¾…å®ç°ï¼‰
        function openCamera() {
            showToast('ç›¸æœºåŠŸèƒ½å³å°†æ¨å‡º', 'info');
        }

        // æ·»åŠ å…¨é€‰åŠŸèƒ½
        document.getElementById('selectAll').addEventListener('change', function(e) {
            const checkboxes = document.querySelectorAll('.article-items .article-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });

        // æ›´æ–°æ–‡ç« é€‰æ‹©çŠ¶æ€
        document.querySelectorAll('.article-items .article-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function(e) {
                e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰å¤é€‰æ¡†éƒ½è¢«é€‰ä¸­
                const allCheckboxes = document.querySelectorAll('.article-items .article-checkbox');
                const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                document.getElementById('selectAll').checked = allChecked;
            });
        });
    </script>
</body>
</html>
