<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Articles - NewsReader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        .article-list {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .article-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .article-title {
            margin-left: 5px;
            cursor: pointer;
        }
        .article-title:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Chat with Articles</h2>
        <div class="chat-container">
            <div class="article-list">
                <h5>选择文章进行对话：</h5>
                {% for article in articles %}
                <div class="article-item">
                    <input type="checkbox" id="article-{{ article.id }}" value="{{ article.id }}" class="article-checkbox">
                    <label class="article-title" for="article-{{ article.id }}">{{ article.title }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" class="form-control" id="message-input" placeholder="输入消息...">
                <button class="btn btn-primary" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;

            // 获取选中的文章ID
            const selectedArticles = Array.from(document.querySelectorAll('.article-checkbox:checked'))
                .map(checkbox => parseInt(checkbox.value));

            if (selectedArticles.length === 0) {
                alert('请至少选择一篇文章进行对话');
                return;
            }

            // 添加用户消息到聊天界面
            addMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chat/api/with_articles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        article_ids: selectedArticles
                    })
                });

                const data = await response.json();
                if (data.success) {
                    // 添加机器人回复到聊天界面
                    addMessage(data.data.response, 'bot');
                } else {
                    addMessage('Error: ' + data.message, 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('发送消息时出错', 'bot');
            }
        }

        function addMessage(message, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 监听回车键发送消息
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
