<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsReader Articles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .compress {
            max-height: 5em;
            overflow: hidden;
            text-overflow: ellipsis;
            /* white-space: nowrap; */
        }
        .compress:hover {
            overflow: visible;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Articles</h1>
        <form action="/search" method="get" class="mb-3">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <form action="/add_article" method="post">
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="url" placeholder="Url" required>
            <button type="submit">Add Article</button>
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Key Points</th>
                    <th>Tags</th>
                    <th>Date(Id)</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>
                        <a href="{{ article.url }}">{{ article.title }}</a>
                        <form action="/delete_article/{{ article.id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this article?');">
                            <button type="submit">Delete Article</button>
                        </form>
                    </td>
                    <td class="compress" title="{{ article.summary }}">{{ article.summary[:60] }}</td>
                    <td class="compress" id="keypoints-{{ article.id }}"></td>
                    <td>
                        <form action="/update_article/{{ article.id }}" method="post">
                            <input type="text" name="tags" value="{{ article.tags }}" placeholder="Tags">
                            <button type="submit">Save</button>
                        </form>
                    </td>
                    <td class="compress" title="{{ article.id }}">{{ article.collection_date }}</td>
                </tr>
                <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
                <script>
                    var converter = new showdown.Converter();
                    var html = converter.makeHtml(`{{ article.key_points }}`);
                    document.getElementById('keypoints-{{ article.id }}').innerHTML = html;
                </script>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
