<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - NewsReader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 基础布局 */
        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        .chat-container.expanded {
            grid-template-columns: 500px 1fr 300px;
        }

        /* 左侧文章面板 */
        .articles-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            height: calc(100vh - 40px);
            position: relative;
        }

        /* 文章列表 */
        .article-list {
            display: block;
            transition: opacity 0.3s ease;
        }

        .chat-container.expanded .article-list {
            display: none;
        }

        /* 展开的文章内容 */
        .article-content {
            display: none;
            height: 100%;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .chat-container.expanded .article-content {
            display: flex;
            flex-direction: column;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .article-title {
            font-size: 1.2em;
            font-weight: 500;
            margin: 15px 0;
        }

        .article-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px 0;
        }

        .source-guide {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        /* 中间聊天区域 */
        .chat-area {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .chat-input-area {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .chat-input {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .chat-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* 右侧笔记区域 */
        .notes-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            height: calc(100vh - 40px);
        }

        /* 工具栏 */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toolbar button {
            padding: 5px 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        /* Toast 提示框 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 15px;
            margin-bottom: 10px;
            min-width: 250px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            border-left: 4px solid #dc3545;
        }

        .toast.success {
            border-left: 4px solid #28a745;
        }

        .article-list-header {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .article-checkbox {
            margin: 0;
            cursor: pointer;
        }

        .article-title {
            flex: 1;
            cursor: pointer;
        }

        .article-title:hover {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <!-- Toast 容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="chat-container">
        <!-- 左侧文章面板 -->
        <div class="articles-panel">
            <div class="toolbar">
                <input type="text" placeholder="搜索文章..." class="form-control">
            </div>
            <div class="article-list">
                <div class="article-list-header">
                    <input type="checkbox" id="selectAll" class="article-checkbox">
                    <label for="selectAll">全选</label>
                </div>
                <div class="article-items">
                    {% for article in articles %}
                    <div class="article-item">
                        <input type="checkbox" class="article-checkbox" data-article-id="{{ article.id }}">
                        <div class="article-title" onclick="fetchArticleDetails({{ article.id }})">{{ article.title }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="article-content" id="articleContent">
                <div class="article-header">
                    <span>Sources</span>
                    <button onclick="toggleArticlePanel()" class="btn btn-sm btn-outline-secondary">Collapse</button>
                </div>
                <h2 class="article-title" id="expandedArticleTitle"></h2>
                <div class="source-guide">
                    <button onclick="toggleSummary()" class="btn btn-sm btn-outline-primary">Source Guide</button>
                    <div id="expandedArticleSummary" style="display: none;"></div>
                </div>
                <div class="article-body" id="expandedArticleContent"></div>
            </div>
        </div>

        <!-- 中间聊天区域 -->
        <div class="chat-area">
            <div class="chat-toolbar">
                <button class="btn btn-outline-secondary" onclick="uploadFile()">上传文件</button>
                <button class="btn btn-outline-secondary" onclick="startRecording()">录音</button>
                <button class="btn btn-outline-secondary" onclick="openCamera()">相机</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- 聊天消息将在这里动态添加 -->
            </div>
            <div class="chat-input-area">
                <textarea class="chat-input" placeholder="输入消息..."></textarea>
                <button class="btn btn-primary" onclick="sendChatMessage()">发送</button>
            </div>
        </div>

        <!-- 右侧笔记区域 -->
        <div class="notes-panel">
            <!-- 笔记功能将在后续添加 -->
            <h4>笔记区域</h4>
        </div>
    </div>

    <script>
        let isExpanded = false;
        let currentArticle = null;

        async function fetchArticleDetails(articleId) {
            if (currentArticle === articleId && isExpanded) {
                toggleArticlePanel();
                return;
            }

            try {
                const response = await fetch(`/api/articles/${articleId}`);
                const data = await response.json();
                if (data.success) {
                    currentArticle = articleId;
                    displayArticleContent(data.data.article);
                    if (!isExpanded) {
                        toggleArticlePanel();
                    }
                }
            } catch (error) {
                console.error('Error fetching article details:', error);
            }
        }

        function toggleArticlePanel() {
            const chatContainer = document.querySelector('.chat-container');
            isExpanded = !isExpanded;
            
            if (!isExpanded) {
                currentArticle = null;
            }
            
            chatContainer.classList.toggle('expanded', isExpanded);
        }

        function displayArticleContent(article) {
            document.getElementById('expandedArticleTitle').textContent = article.title;
            document.getElementById('expandedArticleSummary').textContent = article.summary;
            document.getElementById('expandedArticleContent').textContent = article.content;
        }

        function toggleSummary() {
            const summary = document.getElementById('expandedArticleSummary');
            summary.style.display = summary.style.display === 'none' ? 'block' : 'none';
        }

        // 发送聊天消息
        async function sendChatMessage() {
            const messageInput = document.querySelector('.chat-input');
            const message = messageInput.value.trim();
            
            // 获取选中的文章ID
            const selectedArticles = Array.from(document.querySelectorAll('.article-items .article-checkbox:checked'))
                .map(checkbox => checkbox.dataset.articleId);
            
            console.log('Selected articles:', selectedArticles); // 调试日志
            
            if (message === '') {
                showToast('请输入消息内容', 'error');
                return;
            }
            
            if (selectedArticles.length === 0) {
                showToast('请至少选择一篇文章', 'error');
                return;
            }

            try {
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        article_ids: selectedArticles
                    })
                });

                if (!response.ok) {
                    throw new Error('聊天请求失败');
                }

                const result = await response.json();
                console.log('Chat response:', result);
                
                if (result.success) {
                    // 添加消息到聊天区域
                    addMessageToChat('user', message);
                    if (result.data && result.data.response) {
                        addMessageToChat('assistant', result.data.response);
                    }
                    messageInput.value = '';
                    showToast('消息发送成功', 'success');
                } else {
                    showToast(result.message || '发送失败', 'error');
                }
            } catch (error) {
                console.error('Chat error:', error);
                showToast('发送失败：' + error.message, 'error');
            }
        }

        // 添加消息到聊天区域
        function addMessageToChat(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${role === 'user' ? '你' : 'AI助手'}:</strong>
                    <p>${content}</p>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 搜索文章
        async function searchArticles(query) {
            try {
                const response = await fetch(`/api/articles/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('搜索请求失败');
                }

                const result = await response.json();
                if (result.success) {
                    updateArticlesList(result.data.articles);
                } else {
                    showToast(result.message || '搜索失败', 'error');
                }
            } catch (error) {
                console.error('Search error:', error);
                showToast('搜索失败：' + error.message, 'error');
            }
        }

        // 更新文章列表
        function updateArticlesList(articles) {
            const articleList = document.querySelector('.article-items');
            articleList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <input type="checkbox" class="article-checkbox" data-article-id="${article.id}">
                    <div class="article-title" onclick="fetchArticleDetails(${article.id})">${article.title}</div>
                </div>
            `).join('');

            // 重新绑定复选框事件
            document.querySelectorAll('.article-items .article-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡
                    // 检查是否所有复选框都被选中
                    const allCheckboxes = document.querySelectorAll('.article-items .article-checkbox');
                    const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                    document.getElementById('selectAll').checked = allChecked;
                });
            });
        }

        // 绑定搜索输入框事件
        document.querySelector('.toolbar input[type="text"]').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query) {
                searchArticles(query);
            } else {
                // 如果搜索框为空，重新加载所有文章
                searchArticles('');
            }
        });

        // Toast 提示功能
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('#toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 文件上传功能（待实现）
        function uploadFile() {
            showToast('文件上传功能即将推出', 'info');
        }

        // 录音功能（待实现）
        function startRecording() {
            showToast('录音功能即将推出', 'info');
        }

        // 相机功能（待实现）
        function openCamera() {
            showToast('相机功能即将推出', 'info');
        }

        // 添加全选功能
        document.getElementById('selectAll').addEventListener('change', function(e) {
            const checkboxes = document.querySelectorAll('.article-items .article-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });

        // 更新文章选择状态
        document.querySelectorAll('.article-items .article-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function(e) {
                e.stopPropagation(); // 阻止事件冒泡
                // 检查是否所有复选框都被选中
                const allCheckboxes = document.querySelectorAll('.article-items .article-checkbox');
                const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                document.getElementById('selectAll').checked = allChecked;
            });
        });
    </script>
</body>
</html>
